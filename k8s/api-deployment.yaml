apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcc-bizfin-logo-designer-api
  namespace: fcc-bizfin-logo-designer
  labels:
    app: fcc-bizfin-logo-designer-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fcc-bizfin-logo-designer-api
  template:
    metadata:
      labels:
        app: fcc-bizfin-logo-designer-api
        component: backend
    spec:
      containers:
      - name: api
        image: ghcr.io/inherent-design/fcc-bizfin-logo-designer-api:main
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: CORS_ORIGIN
          value: "https://business-logo.inherent.design"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
