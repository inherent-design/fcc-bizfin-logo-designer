apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcc-bizfin-logo-designer-web
  namespace: fcc-bizfin-logo-designer
  labels:
    app: fcc-bizfin-logo-designer-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fcc-bizfin-logo-designer-web
  template:
    metadata:
      labels:
        app: fcc-bizfin-logo-designer-web
        component: frontend
    spec:
      containers:
      - name: web
        image: ghcr.io/inherent-design/fcc-bizfin-logo-designer-web:main
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "https://business-logo.api.inherent.design"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
