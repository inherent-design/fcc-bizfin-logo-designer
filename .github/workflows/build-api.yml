name: Build API

on:
  push:
    branches:
      - dev
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/build-api.yml'
    tags:
      - 'api-v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inherent-design/fcc-bizfin-logo-designer-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            # Dev branch: use dev-{shortSHA} format
            VERSION="dev-$(git rev-parse --short=7 HEAD)"
          else
            # Main/tagged releases: use package.json version
            VERSION=$(node -p "require('./apps/api/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For dev branch: dev-{sha} and dev-latest
            type=raw,value=dev-{{sha}},enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            # For tagged releases: api-v{semver}, {sha}, latest
            type=semver,pattern=api-v{{version}},enable=${{ startsWith(github.ref, 'refs/tags/api-v') }}
            type=sha,format=short,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/api-v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/api-v') }}
          labels: |
            org.opencontainers.image.title=FCC Business Finance Logo Designer - API
            org.opencontainers.image.description=Fastify API for FCC Business & Finance Club logo designer
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
