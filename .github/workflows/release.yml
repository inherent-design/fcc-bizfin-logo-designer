name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset tag
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Output release info
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Published packages:"
          echo "${{ steps.changesets.outputs.publishedPackages }}"

      - name: Extract versions for builds
        if: steps.changesets.outputs.published == 'true'
        id: versions
        run: |
          API_VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | select(.name == "@fcc-bizfin-logo-designer/api") | .version')
          WEB_VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | select(.name == "@fcc-bizfin-logo-designer/web") | .version')
          echo "api_version=$API_VERSION" >> $GITHUB_OUTPUT
          echo "web_version=$WEB_VERSION" >> $GITHUB_OUTPUT
          echo "API version: $API_VERSION"
          echo "Web version: $WEB_VERSION"
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      api_version: ${{ steps.versions.outputs.api_version }}
      web_version: ${{ steps.versions.outputs.web_version }}

  build-api:
    name: Build API Production Image
    needs: release
    if: needs.release.outputs.published == 'true' && needs.release.outputs.api_version != ''
    uses: ./.github/workflows/build-api.yml
    permissions:
      contents: read
      packages: write
    with:
      version: ${{ needs.release.outputs.api_version }}
      node_env: 'production'
      is_production: true

  build-web:
    name: Build Web Production Image
    needs: release
    if: needs.release.outputs.published == 'true' && needs.release.outputs.web_version != ''
    uses: ./.github/workflows/build-web.yml
    permissions:
      contents: read
      packages: write
    with:
      version: ${{ needs.release.outputs.web_version }}
      node_env: 'production'
      is_production: true
